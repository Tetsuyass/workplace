<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effet Parallaxe Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .parallax-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .title {
            position: absolute;
            font-size: 80px;
            font-weight: bold;
            color: #333;
            text-align: center;
            z-index: 1;
            font-family: 'Cursive', cursive;
        }

        .image-container {
            position: absolute;
            bottom: 50px;
            z-index: 2;
        }

        .parallax-image {
            width: 300px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 18px;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-style: italic;
            color: #666;
            z-index: 3;
        }

        .content {
            height: 1000px;
            padding: 50px;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
        }
    </style>
</head>
<body>
<div class="parallax-section" id="parallax">
    <h1 class="title" id="parallax-title">Tetsuya</h1>
    <div class="image-container">
        <div class="parallax-image" id="parallax-image">
            Image Placeholder
        </div>
    </div>
    <p class="credit">Source: Ado x JR collaboration illustrations</p>
</div>

<div class="content">
    <h2>Contenu de la page</h2>
    <p>Faites défiler pour voir l'effet de parallaxe.</p>
</div>

<script>
    // Fonction pour appliquer l'effet de parallaxe
    function applyParallax() {
        // Éléments à animer
        const title = document.getElementById('parallax-title');
        const image = document.getElementById('parallax-image');
        const section = document.getElementById('parallax');

        // Vérifier si les éléments existent
        if (!title || !image || !section) {
            console.error("Éléments manquants pour l'effet de parallaxe");
            return;
        }

        // Fonction pour mettre à jour les positions lors du défilement
        function updatePositions() {
            // Position de défilement actuelle
            const scrollTop = window.pageYOffset;

            // Calculer la position relative à la section
            const sectionTop = section.offsetTop;
            const relativeScroll = scrollTop - sectionTop;

            // Appliquer les transformations seulement si la section est visible
            if (scrollTop >= sectionTop - window.innerHeight &&
                scrollTop <= sectionTop + section.offsetHeight) {

                // Déplacer le titre vers le haut (plus lentement)
                title.style.transform = `translateY(${relativeScroll * 0.2}px)`;

                // Déplacer l'image vers le bas (plus rapidement)
                image.style.transform = `translateY(${relativeScroll * 0.5}px)`;

                console.log("Effet appliqué - Scroll:", scrollTop, "Title:", relativeScroll * 0.2, "Image:", relativeScroll * 0.5);
            }
        }

        // Appliquer l'effet initial
        updatePositions();

        // Ajouter l'écouteur d'événement avec throttling pour de meilleures performances
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    updatePositions();
                    ticking = false;
                });
                ticking = true;
            }
        });

        console.log("Effet de parallaxe initialisé");
    }

    // Initialiser l'effet après le chargement du DOM
    document.addEventListener('DOMContentLoaded', applyParallax);

    // Également initialiser après le chargement complet de la page
    window.addEventListener('load', applyParallax);
</script>
</body>
</html>
